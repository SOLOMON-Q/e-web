<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ALURE</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ff93cb457f.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="loggedinstyle.css" />

</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="menu-btn">

                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>

            <img src="images/woman.jpg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Welcome</h1>
            <a href="http://localhost:5000/users/logout" class="banner-btn">Logout</a>.

        </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- end of products -->
    <!--  cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
                <br>
                </br>
                <button class="proceed-payment banner-btn">Checkout</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <!-- contentful-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- app js-->
    <script src="app.js"></script>

</body>

</html>
