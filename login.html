<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ALURE</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class = "form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input   form-input-error" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type ="submit">Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password ?</a>
            </p>
            <p class="form-text">
                <a  class="form-link" id="linkCreateAccount">Create an account </a>
            </p>
            <p class="form-text">
                <a href="index.html" class="form-link">Go back to the website</a>
            </p>
        </form>
        <form class="form  form-hidden " id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Email Address">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input   form-input-error" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input   form-input-error" autofocus placeholder="Confirm Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            
            <p class="form-text">
                <a class="form-link" id="linkLogin"> Already have an account ? Sign in </a>
            </p>
        </form>
    </div>
    
    <script src="./server.js></script>
</body>
</html>
